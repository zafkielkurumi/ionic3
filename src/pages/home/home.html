<ion-header>
    <ion-navbar>
      <ion-buttons start>
        <button ion-button icon-only>
          <ion-icon name="contact"></ion-icon>
        </button>
      </ion-buttons>
      <ion-buttons end>
        <button ion-button icon-only>
          <ion-icon name="search"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Welcome to Ionic!</h2>
  <p>
    This starter project comes with simple tabs-based layout for apps
    that are going to primarily use a Tabbed UI.
  </p>
  <p>
    Take a look at the <code>src/pages/</code> directory to add or change tabs,
    update any existing page or create new pages.
  </p>
  <button ion-button icon-left>
    <ion-icon name="home"></ion-icon>
    Left Icon
  </button>
  <button ion-button [color]="isDanger ? 'danger' : 'primary'" [outline]="isOutline">
    Danger (Solid)
  </button>
  <button ion-button (click)="logEvent($event)">
    Click me!
  </button>
  <button ion-button (click)="post()">
    post
  </button>

  <button ion-button (click)="presentActionSheet()">获取照片</button>

  <img [src]="imgSrc"/>
  <ion-list>
    <ion-item *ngFor="let d of data">{{d?.userId}}</ion-item>
  </ion-list>
</ion-content>
